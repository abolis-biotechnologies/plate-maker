<!-- dts (Drag-to-Select) https://www.npmjs.com/package/ngx-drag-to-select -->
<dts-select-container class="plate-container pt-5 pl-5 pb-3 pr-3"
                      [(selectedItems)]="selectedWells"
                      [disabled]="disableSelection"
                      (selectionEnded)="emitSelectedWells()"
                      *ngIf="wells.length">
  <div class="plate-row justify-content-center" *ngFor="let row of wells; let i = index">
    <div class="headers row-index">{{coordToStr(i)}}</div>
    <!-- tooltip, placement, show and hide delay is part of ng2-tooltip-directive (https://www.npmjs.com/package/ng2-tooltip-directive)-->
    <div class="plate-col"
         *ngFor="let col of row; let j = index"
         [dtsSelectItem]="col"
         [style.background]="col.bgColor"
         [style.cursor]="disableSelection ? 'not-allowed' : 'pointer'"
         [tooltip]="stringifyContents(col.contents)"
         placement="top"
         show-delay="500"
         hide-delay="0">
      <div class="headers col-index" *ngIf="i === 0">{{j + 1}}</div>
      <div *ngFor="let content of col.contents"
           [ngClass]="content.mdb_classes"
           [style.font-size]="wells[0].length > 6  ? '12px' : '16px'">
        {{content.value | truncate : truncateLimit}}
      </div>
    </div>
  </div>
</dts-select-container>
